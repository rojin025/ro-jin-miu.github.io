<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top-label">
            <div class="label-highscore">
                Highscore:
                <span class="highscore">0</span>
            </div>
            <div class="between">Between 1 and 20</div>
        </div>
        <h1>Guessing Game</h1>

    </header>
    <main>
        <div class="game-display">
            <div class="number">?</div>
        </div>
        <div class="game-navigation">
            <div class="message">Start guessing...</div>
            <div class="guess-input">
                <input type="number" class="guess">
                <div class="btn check">Check!</div>
            </div>
            <div class="label-score">
                "Score:"
                <span class="score" >20</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
