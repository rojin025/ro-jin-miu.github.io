<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        * {
            /* border: solid blue 1px; */
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .moon-art {
            text-align: center;
            color: #5f0448;
            margin: 0 25%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="moon-art">
            <h1>Moon-Woods-Mountains</h1>
            <svg width="500" height="500" style="border:solid; ">
                <!-- base     -->
                <circle cx="50%" cy="50%" r="200" />
                <circle cx="45%" cy="41%" r="150" fill="white" />
                <!-- rocks    -->
                <polygon points="250,230 300,180 320,250"
                    style="stroke:rgb(0, 0, 0); stroke-width:3; fill:rgb(255, 255, 255) " />
                <line x1="250" y1="400" x2="190" y2="200" stroke="black" stroke-width="3" />
                <line x1="320" y1="250" x2="320" y2="310" stroke="black" stroke-width="3" />
                <polygon points="250,300 190,200 300,250"
                    style="stroke:rgb(0, 0, 0); stroke-width:3; fill:rgb(255, 255, 255) " />
                <line x1="250" y1="300" x2="290" y2="400" stroke="black" stroke-width="3" />
                <line x1="300" y1="250" x2="350" y2="400" stroke="black" stroke-width="3" />
                <!-- Me -->
                <circle cx="115" cy="460" r="10"/>
                <rect x="100" y="470" width="30" height="50" rx="10" />
                <!-- Her -->
                <circle cx="95" cy="470" r="10"/>
                <rect x="74" y="477" width="25" height="50" rx="10" />

                <!-- sun -->
                <circle cx="155" cy="80" r="30" />
                <!-- trees -->
                <line x1="130" y1="200" x2="130" y2="400" stroke="black" stroke-width="3" />
                <polygon points="130,190 100,250 155,250" />
                <polygon points="130,193 95,270 160,270" fill="green"/>
                <polygon points="130,193 100,270 155,270" />
                <polygon points="130,195 100,290 155,290" fill="green"/>
                <polygon points="130,205 100,290 155,290" />
                <polygon points="130,285 100,290 155,290" fill="green"/>
                <polygon points="130,265 120,275 140,275" fill="green"/>
                <polygon points="130,275 120,285 140,285" fill="green"/>
                <!-- line 2 -->
                <polyline points="400,300 300,150 250,200 250,55" stroke="black" stroke-width="7" fill="none" />
                <!-- line 2 -->
                <line x1="400" y1="400" x2="350" y2="249" stroke="" stroke-width="8" />
                <polyline points="400,400 400,350 350,300 350,250" stroke="White" stroke-width="3" fill="white" />
                <polyline points="400,400 400,350 350,300 350,250" stroke="black" stroke-width="2" fill="none" />
            </svg>
        </div>
    </div>
</body>

</html>
