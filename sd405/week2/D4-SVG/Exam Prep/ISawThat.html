<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumari</title>
    <style>
        h1 {
            color: #ff9114;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #face{
            width: 500px !important;
            
        }

        @media (min-width:700px){
            #face{
                align-self: center;
            margin: 0 25% ;}
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>I Saw That</h1>
        <div class="inner-container">
        <svg id="face" width="70%" height="900" style="border:solid; color:red; ">
            <!-- left eyes -->
            <ellipse cx="25%" cy="300" rx="90" ry="270" />
            <ellipse cx="25%" cy="300" rx="90" ry="250" fill="orange" />
            <ellipse cx="25%" cy="300" rx="80" ry="200" fill="gold" />
            <ellipse cx="25%" cy="270" rx="40" ry="70" fill="rgb(247, 228, 118)" />
            <ellipse cx="25%" cy="300" rx="50" ry="80" fill="yellow" />
            <ellipse cx="25%" cy="310" rx="50" ry="80" fill="gold" />
            <ellipse cx="25%" cy="315" rx="48" ry="80" fill="yellow" />
            <ellipse cx="25%" cy="300" rx="40" ry="70" fill="red" />
            <circle cx="25%" cy="300" r="30" fill="white" />
            <circle cx="25%" cy="302" r="30" fill="red" />
            <circle cx="25%" cy="303" r="30" fill="red" />
            <circle cx="25%" cy="305" r="30" fill="white" />
            <circle cx="25%" cy="300" r="20" fill="gray" />
            <circle cx="25%" cy="298" r="17" fill="blue" />
            <circle cx="25%" cy="302" r="10" fill="black" />
            <circle cx="25%" cy="300" r="5" fill="white" />
            <circle cx="25%" cy="299" r="2" fill="red" />
            <!-- right eyes -->
            <ellipse cx="75%" cy="300" rx="90" ry="270" />
            <ellipse cx="75%" cy="300" rx="90" ry="250" fill="orange" />
            <ellipse cx="75%" cy="300" rx="80" ry="200" fill="gold" />
            <ellipse cx="75%" cy="270" rx="40" ry="70" fill="rgb(247, 228, 118)" />
            <ellipse cx="75%" cy="300" rx="50" ry="80" fill="yellow" />
            <ellipse cx="75%" cy="310" rx="50" ry="80" fill="gold" />
            <ellipse cx="75%" cy="315" rx="48" ry="80" fill="yellow" />
            <ellipse cx="75%" cy="300" rx="40" ry="70" fill="red" />
            <circle cx="75%" cy="300" r="30" fill="white" />
            <circle cx="75%" cy="302" r="30" fill="red" />
            <circle cx="75%" cy="303" r="30" fill="red" />
            <circle cx="75%" cy="305" r="30" fill="white" />
            <circle cx="75%" cy="300" r="20" fill="gray" />
            <circle cx="75%" cy="298" r="17" fill="blue" />
            <circle cx="75%" cy="302" r="10" fill="black" />
            <circle cx="75%" cy="300" r="5" fill="white" />
            <circle cx="75%" cy="299" r="2" fill="red" />
            <!-- nose -->
            <line x1="50%" y1="570" x2="50%" y2="525" stroke="black" stroke-width="55" />
            <line x1="50%" y1="565" x2="50%" y2="525" stroke="red" stroke-width="55" />
            <line x1="50%" y1="500" x2="50%" y2="295" stroke="red" stroke-width="3" />
            <line x1="50%" y1="500" x2="50%" y2="350" stroke="#fd8021" stroke-width="12" />
            <line x1="50%" y1="500" x2="50%" y2="350" stroke="Orange" stroke-width="8" />
            <line x1="50%" y1="500" x2="50%" y2="450" stroke="Orange" stroke-width="15" />
            <line x1="50%" y1="500" x2="50%" y2="550" stroke="Orange" stroke-width="25" />
            <line x1="50%" y1="500" x2="50%" y2="250" stroke="white" stroke-width="1" />
            <line x1="50%" y1="500" x2="50%" y2="550" stroke="white" stroke-width="10" />
            <!-- mouth -->
            <ellipse cx="50%" cy="700" rx="170" ry="100" />
            <ellipse cx="50%" cy="700" rx="150" ry="95" fill="red" />
            <ellipse cx="45%" cy="700" rx="25" ry="95" fill="white" />
            <ellipse cx="55%" cy="700" rx="25" ry="95" fill="white" />
            <ellipse cx="50%" cy="700" rx="70" ry="50" fill="red" />
            <ellipse cx="50%" cy="700" rx="25" ry="30" fill="#7d0dd" />
            <ellipse cx="50%" cy="700" rx="27" ry="25" fill="#7d0d0d" />
            <ellipse cx="52%" cy="690" rx="9" ry="14" fill="red" />
            <ellipse cx="48%" cy="690" rx="9" ry="14" fill="red" />
            <ellipse cx="52%" cy="690" rx="5" ry="1" fill="white" />
            <ellipse cx="50%" cy="700" rx="2" ry="5" fill="black" />
            <!-- mouth -->
            <ellipse cx="50%" cy="715" rx="9" ry="5" fill="black" />
            <ellipse cx="50%" cy="715" rx="5" ry="3" fill="yellow" />

            <ellipse cx="52%" cy="690" rx="2" ry="1" fill="black" />
            <ellipse cx="48%" cy="690" rx="5" ry="1" fill="white" />
            <ellipse cx="48%" cy="690" rx="2" ry="1" fill="black" />
        </svg>
    </div>
    </div>

</body>

</html>
