<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First SVG</title>
</head>

<body>
    <div class="container">
        <h1>Circle</h1>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="45" stroke-width="5px"  stroke="red">

        </svg>
    </div>
    <!-- <circle cx="100" cy="100" r="40" stroke="red" stroke-width="5"> -->

    <div class="rec">
        <h2>Rectangle</h2>
        <svg width="100" height="100">
            <rect x="5" y="5" width="80" height="40" stroke-width="5" stroke="red">
                Sorry, SVG not supported by your browser
        </svg>
        <br>
        <svg width="100" height="100">
        <rect x="10" y="10" width="50" height="50"
                style="stroke:red; stroke-width:5; fill-opacity:0.8; stroke-opacity:0.8" />
            Sorry, SVG not supported by your browser
        </svg>
        <h2>App icon:</h2>
    </div>

    <div class="ellipse">
        <h2>Ellipse</h2>
        <svg width="220" height="100" style= "border:solid">
            <ellipse cx="110" cy="50" rx="100" ry="35" 
            style="fill:red; stroke:black; stroke-width:2;">
        </svg>
    </div>
    <div>
        <h2>Extra Pattern</h2>
        <svg width="50" height="50">
            <circle cx="1" cy="0" r="48" stroke="red" stroke-width="10">
                Sorry, Your browser does not support inline SVG.
        </svg>
        <svg width="50" height="50">
            <circle cx="49" cy="0" r="48" stroke="red" stroke-width="10">
                Sorry, Your browser does not support inline SVG.
        </svg>
        <br>
        <svg width="50" height="50">
            <circle cx="0" cy="50" r="48" stroke="red" stroke-width="10">
                Sorry, Your browser does not support inline SVG.
        </svg>
        <svg width="50" height="50">
            <circle cx="50" cy="50" r="48" stroke="red" stroke-width="10">
                Sorry, Your browser does not support inline SVG.
        </svg>
        <h2>Another One</h2>
        <svg width="50" height="50">
            <circle cx="10" cy="0" r="48" stroke="red" stroke-width="10">
                Sorry, Your browser does not support inline SVG.
        </svg>
        <svg width="50" height="50">
            <circle cx="39" cy="0" r="48" stroke="red" stroke-width="10">
                Sorry, Your browser does not support inline SVG.
        </svg>
        <br>
        <svg width="100" height="100" style="border: solid red px;">
            <rect x="1" y="1" width="99" height="99" rx="25" ry="25"
            style="stroke:red; stroke-width:15; fill:rgb(114, 14, 14)" />
            sorry, SVG not supported in your browser
        </svg>
        <br>
        <svg width="50" height="50">
            <circle cx="10" cy="50" r="48" stroke="red" stroke-width="10">
                Sorry, Your browser does not support inline SVG.
        </svg>
        <svg width="50" height="50">
            <circle cx="39" cy="50" r="48" stroke="red" stroke-width="10">
                Sorry, Your browser does not support inline SVG.
        </svg>
    </div>
</body>

</html>
