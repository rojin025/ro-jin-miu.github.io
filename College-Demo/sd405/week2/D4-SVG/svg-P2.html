<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Practise-2</title>
    <style>
        *{
            /* border: solid; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line">
            <h2>line</h2>
            <svg width="100" height="100" style="border:solid;">
                   <line x1="0" y1="0" x2="100" y2="100" 
                   style="stroke:black ; stroke-width:5" >
            </svg>
        </div>
        <div class="poly">
            <h2>Polygon</h2>
            <div>Triangle</div>
            <svg width="400" height="400">
                <polygon points="200,100 100,300 300,300"
                style="stroke:red; stroke-width:2; fill:rgb(158, 157, 157)" >
            </svg>   
            <div>Badge</div>
            <svg width="400" height="400">
                <polygon points="200,100 100,300 200,350 300,300"
                style="stroke:red; stroke-width:2; fill:rgb(158, 157, 157)" >
            </svg>
            <div>Star</div>   
            <svg height="210" width="500">
                <polygon points="100,10 40,198 190,78 10,78 160,198"
                style="fill:rgb(0, 0, 0);stroke:rgb(255, 0, 0);stroke-width:5;fill-rule:nonzero;" />
              </svg>
        </div>

        <div class="polyline">
            <h2>Polyline</h2>
            <svg width="400" height="160">
            <polyline points="10,0 10,40 40,40  40,80 80,80 80,120 120,120 120,160"
            style="stroke-width:4; stroke:red; fill:none">
            </svg>
        </div>
    </div>
    <svg width="300" height="250" style="background-color: lightblue;">
        <circle fill="rgb(100, 59, 59)" r="30" cx="65" cy="100"/> 
        <circle fill="black" r="20" cx="60" cy="100"/>
        <circle fill="rgb(100, 59, 59)" r="30" cx="245" cy="100"/>
         <circle fill="black" r="20" cx="250" cy="100"/>
        
        <circle  r="110" cx="155" cy="110" fill=" rgb(100, 59, 59)";/>
    <ellipse fill="white" rx="50" ry="20" cx="210" cy="100" stroke="black" stroke-width="2px"/>
    <circle fill="black" r="20" cx="210" cy="100"/>
    <ellipse fill="white" rx="50" ry="20" cx="100" cy="100" stroke="black" stroke-width="2px"/>
    <circle fill="black" r="20" cx="100" cy="100"/>
    <ellipse fill="white" rx="50" ry="10" cx="155" cy="170" stroke="black" stroke-width="2px"/>
    <ellipse fill="red" rx="30" ry="3" cx="155" cy="170" stroke="red" stroke-width="2px"/>
      </svg>
</body>
</html>
